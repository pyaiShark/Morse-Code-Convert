{% extends "layout.html" %}

{% block head %}

    <link rel="stylesheet" href="../static/form_styles.css">
    <script src="../static/form_script.js"></script>

{% endblock %}


{% block title %}
    Forgot
{% endblock %}

{% block main %}
<div class="container mt-5">
    <div class="card p-4 mx-auto" style="max-width: 400px;">
        <h2 class="text-center mb-4">Forgot Password</h2>
        <form action="/forgot" method="post" id="login_form">
            <div class="mb-3">
                <input autocomplete="off" class="form-control" name="usernameOrEmail" placeholder="Username or Email ID" type="text" required>
            </div>
            <div class="mb-3">
                <input class="form-control" name="password" placeholder="New Password" type="password" required minlength="6">
                <div class="hf-warning" id="passwordWarning">Password must be at least 8 characters long.</div>
            </div>
            <div class="mb-3">
                <input class="form-control" name="confirmation" placeholder="Confirm Password" type="password" required>
                <div class="hf-warning" id="confirmationWarning">Passwords do not match.</div>
            </div>
            <div class="mb-3">
                <input class="form-control" name="security_key" placeholder="Security Key" type="text" required>
            </div>
            <button class="btn btn-primary w-100" type="submit">Forgot</button>
        </form>
    </div>
</div>
{% endblock %}
